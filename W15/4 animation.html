<!DOCTYPE html>
<html>
    <head>
        <title>動畫特效</title>
        <style>
            #map {
                width:900px;
                height:750px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        
        <script type="text/javascript">
            function initMap() {
            const location = { lat: 25.049421357294754, lng:121.53800471111859 }; //緯度 與 經度 // 警衛室 23.55858345988535, 120.47197754406302
            //display map
            const map = new google.maps.Map(
                document.getElementById("map"), {
                    center: location,
                    zoom: 17
                }
            );
            //marker drop
            const marker = new google.maps.Marker({
                position: location,
                map: map,// use map
                title:'中山女中',
                animation: google.maps.Animation.DROP,// 掉落特效
                draggable: true,// 可拖動地標
            });
            //marker jump
            const marker1 = new google.maps.Marker({
                position: { lat: 25.048634058028778, lng:121.53777940554964 },
                map: map,// use map
                title:'公車中山女中站',
		        animation: google.maps.Animation.BOUNCE // 彈跳特效
            });
            //marker1.setAnimation(google.maps.Animation.BOUNCE);// 另外設定
        }
        window.initMap = initMap;

        

        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLM8UnSHpFjzusSDJRugQHJqZVhGJoCFs&callback=initMap"></script>


    </body>
</html>
